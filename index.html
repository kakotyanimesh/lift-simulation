<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lift Simulation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 style="font-size: 3vw;">Lift Simulation</h1>
        <form id="liftForm">
            <div class="formone">
                <label for="floors">Number of Floors:</label>
                <input type="number" id="floors" name="floors" required min="2">
            </div>
            
            <br>
            <div class="formtwo">
                <label for="lifts">Number of Lifts:</label>
                <input type="number" id="lifts" name="lifts" required min="1">
            </div>
            
            <br>
            <button type="submit">Generate</button>
        </form>
        
        <div id="building"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
